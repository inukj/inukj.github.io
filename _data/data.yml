career-profile:
    title: Profile
    summary: |
      I'm currently an assistant professor at Kyungpook National University, College of IT Engineering, School of Computer Science and Engineering department. Before, I was affiliated with <a href="https://bhi-kimlab.github.io/" style="color:blue" target="_blank">Bio & Health Informatics Lab</a> and <a href="http://nbiosnu.org/" style="color:blue" target="_blank">Bioinformatics Institute</a> at Seoul National University (SNU) as a postdoctoral Research Fellow. I received a Ph.D. degree in Bioinformatics at the Life Science department (SNU) in 2017. My research area focuses on developing machine learning algorithms and tools for analyzing high throughput next generation sequencing data from various organisms, such as, rice, ginseng, chicken, mouse and human.

